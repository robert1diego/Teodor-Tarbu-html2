<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Offset</title>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="container text-white">
    <div class="row p2 bg-warning my-2"></div>
    <div class="coll-4 p3 border-white">hello world</div>
    <div class="coll-4 p3 border-white offset-4">hello world</div>

  </div>

  <div class="row p2 bg-warning"></div>
  <div class="coll-6 p3 border border-white offset-1">hello world</div>

  </div>



</body>

</html>
