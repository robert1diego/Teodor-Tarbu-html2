<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <picture>
    <source
      media="(max-width: 600px)"
      srcset="images/w300.png"
    >
    <img
      src="image/w1900.png"
      alt="test"
    >
  </picture>



  <div
    class="pixeltab-host"
    id="html02-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
