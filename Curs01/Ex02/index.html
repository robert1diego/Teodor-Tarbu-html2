<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <picture>
    <source
      media="(max-width:150px)"
      srcset="images/w150.png"
    >
    <source
      media=""
      srcset="images/w420.png"
    >
    <source
      media="images/w1900.png"
      srcset="images/w820.png"
    >
    <img
      src="images/w1900.png"
      alt="Test"
    >
  </picture>



  <div
    class="pixeltab-host"
    id="html02-01-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
